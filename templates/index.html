<!-- HTML5 document type declaration -->
<!doctype html>
<!-- Root HTML element with English language attribute -->
<html lang="en">
<!-- Head section containing metadata and resources -->
<head>
<!-- Character encoding set to UTF-8 for proper text display -->
<meta charset="utf-8">
<!-- Viewport meta tag for responsive design on mobile devices -->
<meta name="viewport" content="width=device-width,initial-scale=1">
<!-- Page title shown in browser tab -->
<title>Safe URL Check</title>
<!-- Link to external CSS stylesheet -->
<link rel="stylesheet" href="/static/style.css">
</head>
<!-- Body section containing visible page content -->
<body>
<!-- Container div for centering and styling content -->
<div class="container">
<!-- Header banner with shield icon -->
<div class="header-banner">
<!-- Shield emoji as security icon -->
<div class="shield-icon">🛡️</div>
<!-- Main heading for the page -->
<h1>Safe URL Check</h1>
<!-- Subtitle with description -->
<p class="subtitle">Advanced URL Security Analysis</p>
</div>
<!-- Form that submits to /check endpoint via POST -->
<form action="/check" method="post">
<!-- Text input for URL with placeholder text, autofocus, and required validation -->
<input name="url" placeholder="🔍 Enter URL to analyze..." autofocus required>
<!-- Submit button to trigger URL analysis -->
<button type="submit">⚡ Analyze URL</button>
</form>
<!-- Features grid showcasing capabilities -->
<div class="features">
<!-- Feature box for heuristic analysis -->
<div class="feature-box">
<div class="feature-icon">🔬</div>
<strong>Heuristic Analysis</strong>
<p>Pattern-based threat detection</p>
</div>
<!-- Feature box for DNS validation -->
<div class="feature-box">
<div class="feature-icon">🌐</div>
<strong>DNS Validation</strong>
<p>MX & SPF record checks</p>
</div>
<!-- Feature box for API integration -->
<div class="feature-box">
<div class="feature-icon">🔐</div>
<strong>Safe Browsing</strong>
<p>Google threat database</p>
</div>
</div>
<!-- Disclaimer note about the heuristic nature of the tool -->
<p class="note">🛈 This tool uses multiple detection methods. Always exercise caution with suspicious links.</p>
</div>
</body>
</html>
